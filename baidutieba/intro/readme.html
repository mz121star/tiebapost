<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>使用说明</title>
    <style>
         
    </style>
</head>
<body>

    <div id="content">
        <h1>贴吧精灵使用说明</h1>
        <p>
            <h2>简单三部曲</h2>
            <ul>
                <li>第一步：点击登录百度按钮<label for="btn_login"></label><input type="button" id="btn_login" value="登录百度"></input></li>
                <li>第二步：点击后侧学校列表，进入贴吧</li>
                <li>第三步：点击发一条</li>
            </ul>
            <span>
                <img src="capiuccio_cup.png" alt="coffe" />
                <em>亲，来杯咖啡吧~</em>
            </span>
        </p>
        <h2>配置页面使用说明</h2>
        
        <div>
            <h3>从网络获取最新帖子<em>（会根据网速快慢有所延迟）</em></h3>
            
            <p>进入<em>配置</em>选项卡-点击<input type="button" id="btn_getcontent" value="获取所有文章">按钮，系统会自动从网络库下载最新的帖子文件到本地的<em>posts</em>文件夹</p>
        </div>
        <div>
            <h3>获取学校信息</h3>
            <p>进入<em>配置</em>选项卡-点击<input type="button" id="btn_getschool" value="获取学校">按钮</p>
        </div>
    </div>
</body>
</html>
